<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->

    <!-- import Vue before Element -->
    <style>
        .head {
            /*color: #66CCFF;*/
            text-align: center;
        }

        .footer {
            color: #999;
            size: A4;
            text-align: center;
        }

        /*天依蓝*/
        .vocal {
            color: #66CCFF;
            text-align: center;
        }

        #formA {
            text-align: center;
        }

        .centerType {
            text-align: center;
        }
    </style>

</head>
<body>

<!--vue-->
<div id="app">
    <h1 class="head"> {{head}}</h1>
    <div class="head">
        <img :src="url"/>
    </div>


    <form action="/wordgame/user/login" enctype="text/plain" id="formA">
        <p class="">用户名:<input type="text" name="username"/></p>
        <p class="">&emsp;密码:<input type="text" name="password"/></p>
        <button type="button" onclick="location='regist.html'">注册</button>
        <input type="submit" value="登陆"/>
    </form>

    <div class="footer">
        {{foot}}
    </div>
</div>
<!--vue结束-->

</body>
<script src="vue.js"></script>
<script src="vue-router.js"></script>

<script>


    //组件的模板对象
    var show01 = {
        template: '<p class="centerType">点此跳转至jenkins自动化部署页:' +
            '<br><a href="http://www.eskyzdt.cn:8080">www.eskyzdt.cn:8080</a></p>'
    };

    var show02 = {
        template: '<p class="vocal">点击注册按钮</p> '
    };

    var routerObj = new VueRouter({
        routes:
            [
                {
                    path: '/',
                    redirect: '/login'
                }, {
                path: '/regist',        //这个表示监听哪个路由的链接地址
                component: show01           //表示如果匹配到了,那么就展示component属性对应的那个组件

            },
                {
                    path: '/login',        //这个表示监听哪个路由的链接地址
                    component: show02           //表示如果匹配到了,那么就展示component属性对应的那个组件
                }]
    });

    var vm = new Vue({
        el: "#app",
        data: {
            head: "WORD GAME",
            foot: "皖ICP备19017745号-1",
            url: "./pic/index.jpg"
        },
        methods: {},
        router: routerObj
    });

</script>


</html>
